<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container borders">
        <div class="screen borders">
            <div class="previous-operand child-screen">0</div>
            <div class="current-operand child-screen">1</div>
        </div>
        <div class="buttons">
            <button class="borders delete">DEL</button>
            <button class="borders mod">mod</button>
            <button class="double-span clear">CLEAR</button>
            <button class="borders number">7</button>
            <button class="borders number">8</button>
            <button class="borders number">9</button>
            <button class="borders operation">รท</button>
            <button class="borders number">4</button>
            <button class="borders number">5</button>
            <button class="borders number">6</button>
            <button class="borders operation">x</button>
            <button class="borders number">1</button>
            <button class="borders number">2</button>
            <button class="borders number">3</button>
            <button class="borders operation">-</button>
            <button class="borders number">.</button>
            <button class="borders number">0</button>
            <button class="borders equal">=</button>
            <button class="borders operation">+</button>
        </div>
       
    </div>
</body>
</html>
